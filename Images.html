<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Google</title>
    </head>
    <body class="site">
        <header>
            <nav>
                <ul>
                    <li><a href="/index.html" class="small-text">Home Page</a></li>
                    <li class="menu-bg"><img class="menu-button" src="Images/menu.png" alt="menu pic"></li>
                    <li class="profile-bg"><img src="Images/profile.png" alt="profile pic" class="profile-pic"></li>
                </ul>
            </nav>
        </header>
        <main class="site-content">
            <section class="search-wrapper">
                <img src="Images/logo.png" alt="google logo">
                <form action="https://www.google.com/search">
                    <img src="Images/search.png" alt="search" class="search">
                    <input type="text" name="q" class="search-bar">
                    <img src="Images/mic.png" alt="mic" class="mic">
                    <div class="buttons">
                        <input type="submit" value="Google Search" class="button">
                        <button type="button" class="button"><a href="https://www.google.com/doodles">I'm Feeling lucky</a></button>
                    </div>
                    <div class="lang-change">
                        <p class="text">Google offered in: <span class="text"><a href="">العربية</a></span></p>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div>
                <p class="country">Jordan</p>
            </div>
            <div class="panel">
                <ul>
                    <li><a href="https://about.google/?fg=1" class="text">About</a></li>
                    <li><a href="https://ads.google.com/intl/en_jo/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1" class="text">Advertising</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&fg=1#?modal_active=none" class="text">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1" class="text">How Search works</a></li>
                </ul>
                <ul class="right">
                    <li><a href="https://policies.google.com/privacy?hl=en-JO&fg=1" class="text">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en-JO&fg=1" class="text">Terms</a></li>
                    <li><a href="" class="text">settings</a></li>
                </ul>
            </div>
        </footer>   
    </body>
</html>
